<!DOCTYPE html>
<html lang="tr" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Med Harfleri</title>
  <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Capriola', sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      direction: rtl;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 20px;
      font-family: 'Capriola', sans-serif;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      padding: 10px;
      width: 90%;
      max-width: 500px;
    }

    .word-box {
      background-color: #ffffff;
      border: 2px solid #CB9B39;
      border-radius: 8px;
      padding: 15px 5px;
      text-align: center;
      font-size: 1.5rem;
      cursor: pointer;
      font-family: 'Scheherazade New', serif;
      user-select: none;
      color: black;
      transition: color 1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 50px;
      box-sizing: border-box;
    }

    .word-box.red-fade {
      animation: redFade 3.7s ease forwards;
    }

    @keyframes redFade {
      0% {
        color: black;
      }
      50% {
        color: red;
        text-shadow: 1 1 1000px red;
        font-weight: 1000;
      }
      100% {
        color: black;
        font-weight: 400;
        text-shadow: none;
      }
    }

    @media (max-width: 600px) {
      .grid {
        width: 95%;
        grid-template-columns: repeat(3, 1fr);
      }
      .word-box {
        font-size: 1.4rem;
        padding: 12px 3px;
      }
    }
  </style>
</head>
<body>

<h1>MED HARFLERİ</h1>
  <div class="grid" id="wordGrid"></div>

  <script>
    // MP3 dosyalarıyla tam eşleşen kelime listesi
    const wordsWithAudio = [
      {text: "قَالَ", audio: "قال.mp3"},
      {text: "كَانَ", audio: "كان.mp3"},
      {text: "كِتَابُ", audio: "كتاب.mp3"},
      {text: "جوَابَ", audio: "جواب.mp3"},
      {text: "مَا دَامَ", audio: "ما دام.mp3"},
      {text: "سُبْحَانَ", audio: "سبحان.mp3"},
      {text: "جِبَالَ", audio: "جبل.mp3"},
      {text: "رَمَضَانَ", audio: "رمضان.mp3"},
      {text: "أَخِي", audio: "اخي.mp3"},
      {text: "دِينُ", audio: "دين.mp3"},
      {text: "قَدِيرُ", audio: "قدير.mp3"},
      {text: "عَظِيمُ", audio: "عظيم.mp3"},
      {text: "عَالَمِينَ", audio: "عالمين.mp3"},
      {text: "صَادِقِينَ", audio: "صادقين.mp3"},
      {text: "مُؤْمِنِينَ", audio: "مؤمنين.mp3"},
      {text: "مُسْتَقيمُ", audio: "مستقيم.mp3"},
      {text: "قَالُوا", audio: "قالوا.mp3"},
      {text: "كُونُوا", audio: "كونوا.mp3"},
      {text: "أَعُوذُ", audio: "اعوذ.mp3"},
      {text: "رَسُولُ", audio: "رسول.mp3"},
      {text: "يَعْلَمُونَ", audio: "يعلمون.mp3"},
      {text: "يَشْكُرُونَ", audio: "يشكرون.mp3"},
      {text: "تَعْبُدُونَ", audio: "تعبدون.mp3"},
      {text: "عَابِدُونَ", audio: "عابدون.mp3"},
      {text: "يَمِيلُونَ", audio: "يميلون.mp3"},
      {text: "مُجَاهِدُونَ", audio: "مجاهدون.mp3"},
      {text: "مُهَاجِرُونَ", audio: "مهاجرون.mp3"},
      {text: "يَسْتَطيعُونَ", audio: "يستطيعون.mp3"}
    ];

    const grid = document.getElementById('wordGrid');

    wordsWithAudio.forEach(item => {
      const box = document.createElement('div');
      box.className = 'word-box';
      box.textContent = item.text;

      box.addEventListener('click', () => {
        playAudio(item.audio);
        box.classList.remove('red-fade');
        void box.offsetWidth;
        box.classList.add('red-fade');
      });

      grid.appendChild(box);
    });

    function playAudio(audioFile) {
      const audio = new Audio(audioFile);
      audio.play().catch((e) => {
        console.warn(`Ses dosyası çalınamadı: ${audioFile}`, e);
        alert(`Ses dosyası bulunamadı: ${audioFile}`);
      });
    }
  </script>
</body>
</html>
